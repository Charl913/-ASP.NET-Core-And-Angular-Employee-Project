<div class="nav-container">
    <div class="navbar">
        <a routerLink="/employees" routerLinkActive="isActive"
            *ngIf="accountService.currentEmployee$ | async">Employees</a>
        <a routerLink="/register" routerLinkActive="isActive"
            *ngIf="(this.currentEmployee.isAdmin) && (accountService.currentEmployee$ | async)">Register Employee</a>
        <a routerLink="/login" routerLinkActive="isActive" *ngIf="!(accountService.currentEmployee$ | async)">LogIn</a>
    </div>
    <div class="dropdown" *ngIf="accountService.currentEmployee$ | async">
        <button class="dropbtn">Welcome {{this.currentEmployee.employeeName}} <i class="arrow down"></i></button>
        <div class="dropdown-content">
            <a routerLink="/login" routerLinkActive="isActive" (click)="logOut()">
                <fa-icon [icon]="faArrowRightFromBracket" style="float: left;" [size]="'lg'"></fa-icon>LogOut</a>
            <a class="edit" routerLink="/edit">
                <fa-icon [icon]="faPenToSquare" style="float: left;" [size]="'lg'"></fa-icon> Edit Profile</a>
        </div>
    </div>
</div>
