<div class="card-container">
    <h1>{{title}}</h1>
    <div class="card" *ngFor="let employee of employees">
        Employee ID:
        {{employee.id}} <br>
        <hr>
        Employee Name:
        {{employee.employeeName | titlecase}} <br>
        <hr>
        Job Title:
        {{employee.jobTitle}} <br>
        <button class="btn" routerLink="detail" (click)="setDetails(employee.id)">View Details</button>
        <button class="btn" routerLink="projects" (click)="setProjects(employee.id)">View Projects</button>
        <div class="iContainer" style="text-align: center;" *ngIf="currentEmployee.isAdmin">
            <button (click)="deleteEmployee(employee.id)"><fa-icon [icon]="faTrash" [size]="'sm'"></fa-icon></button>
            <button style="background-color: blue; margin-left: 10px;" (click)="addAdmin(employee.id)"
                *ngIf="!employee.isAdmin">
                <fa-icon [icon]="faUserTie" [size]="'sm'"></fa-icon></button>
        </div>
    </div>
</div>
