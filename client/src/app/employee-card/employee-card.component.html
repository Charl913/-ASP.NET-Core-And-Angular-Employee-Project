<div class="card-container">
    <h1>{{title}}</h1>
    <div class="card" *ngFor="let employee of employees">
        Employee ID:
        {{employee.id}} <br>
        <hr>
        Employee Name:
        {{employee.employeeName}} <br>
        <hr>
        Job Title:
        {{employee.jobTitle}} <br>
        <button class="btn" routerLink="detail" (click)="setUser(employee.id)">View Details</button>
        <button class="btn" routerLink="projects" (click)="setUser(employee.id)">View Projects</button>
    </div>
</div>
