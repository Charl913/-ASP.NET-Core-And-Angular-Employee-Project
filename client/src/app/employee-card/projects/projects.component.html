<div class="img-wrapper">
  <img src="{{'./assets/images/user.png'}}">
</div>

<div class="card">
  <h2 style="color: white; text-align: center;">All Projects</h2>
  <hr>
  <br>
  <div cdkDropListGroup>
    <div class="example-container">
      <h2 style="text-align: center;">Active Projects</h2>
      <div cdkDropList [cdkDropListData]="Active" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let active of Active; index as i" cdkDrag>
          Project Id: {{active.projectId}} <br>
          Project Title: {{active.projectTitle}}
          <button class="btn-view" routerLink="project-detail" (click)="viewProjectActive(i)">
            View Project
          </button>
        </div>
      </div>
    </div>
    <div class="example-container">
      <h2 style="text-align: center;">Finished Projects</h2>
      <div cdkDropList [cdkDropListData]="Finished" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let finished of Finished; index as i" cdkDrag>
          Project Id: {{finished.projectId}} <br>
          Project Title: {{finished.projectTitle}}
          <button class="btn-view" routerLink="project-detail" (click)="viewProjectFinished(i)">
            View Project
          </button>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
      <span *ngIf="this.currentEmployee.isAdmin">
        <button class="btn-one" (click)="addProject()" routerLink="add-project"><fa-icon [icon]="faSquarePlus"
            [size]="'2x'"></fa-icon></button>
        <button style="margin-left: 10px;" class="btn-one" (click)="openModal(template)" (click)="save()"><fa-icon
            [icon]="faFloppyDisk" [size]="'2x'"></fa-icon>
        </button>
        <ng-template #template>
          <div class="modal-header" style="background-color: greenyellow; text-align: center;">
            <h4 class="modal-title pull-left">Save</h4>
            <button type="button" class="btn-close close pull-right" style="width: 5%;" aria-label="Close"
              (click)="modalRef?.hide()">
              <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="text-align: center;">
            You Successfully Saved The Project State!
          </div>
        </ng-template>
      </span>
    </div>
  </div>
</div>
