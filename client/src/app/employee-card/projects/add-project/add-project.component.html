<div class="card-container">
    <h1>Add Project</h1>
    <div class="card">
        <form [formGroup]="form" (ngSubmit)="addProject()">
            <input placeholder="Project Title" formControlName="projectTitle">
            <textarea name="" id="" cols="30" rows="10" placeholder="Project Requirements"
                formControlName="projectRequirements">
            </textarea>
            <input placeholder="Project Code" formControlName="projectCode">
            <br>
            <button *ngIf="form.valid; else invalidForm" type="submit"><fa-icon [icon]="faSquarePlus"
                    [size]="'2x'"></fa-icon>
            </button>
            <ng-template #invalidForm>
                <h2>Unable to add a project just yet</h2>
                <p>Please provide all the required information</p>
            </ng-template>
        </form>
    </div>
</div>
