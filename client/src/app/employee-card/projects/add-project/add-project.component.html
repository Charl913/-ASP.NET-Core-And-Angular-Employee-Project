<div class="card-container">
    <h1>Add Project</h1>
    <div class="card">
        <form [formGroup]="form" (ngSubmit)="addProject()">
            <input placeholder="Project Title" formControlName="projectTitle">
            <input placeholder="Project Requirements" formControlName="projectRequirements">
            <input placeholder="Project Code" formControlName="projectCode">
            <br>
            <button [disabled]="!form.valid" type="submit"><fa-icon [icon]="faSquarePlus" [size]="'2x'"></fa-icon></button>
        </form>
    </div>
</div>
