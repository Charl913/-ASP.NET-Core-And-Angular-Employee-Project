<div class="card-container">
    <h1>Register Employee</h1>
    <div class="card">
        <div>
            {{form.value | json}}
        </div>
        <div [formGroup]="form">
            <input placeholder="Employee Name" formControlName="name" #title>
            <input placeholder="Password" formControlName="password" #title>
        </div>
        <button>Register</button>
    </div>
</div>
