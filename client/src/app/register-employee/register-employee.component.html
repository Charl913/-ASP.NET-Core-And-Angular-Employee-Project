<div class="card-container">
    <h1>Register Employee</h1>
    <div class="card">
        <form [formGroup]="form" (ngSubmit)="register()">
            <input placeholder="Employee Name" formControlName="employeeName">
            <input placeholder="Job Title" formControlName="jobTitle">
            <input type="password" placeholder="Password" formControlName="password">
            <br>
            <button *ngIf="form.valid; else invalidForm" type="submit">Register</button>
            <ng-template #invalidForm>
                <h2>Unable to register just yet</h2>
                <p>Please provide all the required information</p>
                <p *ngIf="(!password.valid) && (password.value)" style="color: red;">*invalid password</p>
            </ng-template>
        </form>
    </div>
</div>
