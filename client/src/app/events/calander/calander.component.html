<h1 style="color: white; margin-top: 10px;">{{displayDate | date: 'dd / MMM / yyyy'}}</h1>
<table>
    <tbody>
        <tr *ngFor="let row of rows">
            <td class="content" *ngFor="let date of row">
                <button [ngStyle]="{'backgroundColor': isCurrentDate(date) ? 'cyan' : 'white'}">
                    {{date | date:'dd'}}</button>
            </td>
        </tr>
        <tr>
        </tr>
    </tbody>
</table>
