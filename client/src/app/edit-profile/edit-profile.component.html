<div class="container">
  <div class="content">
    <div class="content-unchanged">
      <h2>{{currentEmployee.employeeName}}</h2>
      <h2>{{currentEmployee.jobTitle}}</h2>
    </div>
    <hr>
    <h2>Education</h2>
    <button class="btn-add" (click)="openModal(templateEducation)"><fa-icon [icon]="faSquarePlus"
        [size]="'2x'"></fa-icon>
    </button>
    <div class="row">
      <div class="card-container" *ngFor="let education of currentUserEducation">
        <div class="card">
          <div class="icon-container">
            <fa-icon style="margin-right: 10px; color:white;" [icon]="faPenToSquare" [size]="'lg'"></fa-icon>
            <fa-icon style="color: black;" [icon]="faTrash" [size]="'lg'"></fa-icon>
          </div>
          {{education.school}}
          <hr>
          {{education.degree}}
        </div>
      </div>
    </div>
    <hr>
    <h2>Experience</h2>
    <button class="btn-add" (click)="openModal(templateExperience)"><fa-icon [icon]="faSquarePlus"
        [size]="'2x'"></fa-icon>
    </button>
    <div class="row">
      <div class="card-container" *ngFor="let experience of currentUserExperience">
        <div class="card">
          <div class="icon-container">
            <fa-icon style="margin-right: 10px; color:white;" [icon]="faPenToSquare" [size]="'lg'"></fa-icon>
            <fa-icon style="color: black;" [icon]="faTrash" [size]="'lg'"></fa-icon>
          </div>
          {{experience.title}}
          <hr>
          {{experience.companyName}}
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #templateEducation>
  <div class="modal-header" style="background-color: greenyellow; text-align: center;">
    <h4 class="modal-title pull-left">Add Education</h4>
    <button type="button" class="btn-close close pull-right" style="width: 5%;" aria-label="Close"
      (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="text-align: center;">
    <form [formGroup]="education" (ngSubmit)="saveEducation()">
      <input type="text" placeholder="School" formControlName="school">
      <br>
      <input type="text" placeholder="Degree" formControlName="degree">
      <br>
      <hr>
      <button class="btn-save" type="submit">Save</button>
    </form>
  </div>
</ng-template>
<ng-template #templateExperience>
  <div class="modal-header" style="background-color: greenyellow; text-align: center;">
    <h4 class="modal-title pull-left">Add Experience</h4>
    <button type="button" class="btn-close close pull-right" style="width: 5%;" aria-label="Close"
      (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="text-align: center;">
    <form [formGroup]="experience" (ngSubmit)="saveExperience()">
      <input type="text" placeholder="Title" formControlName="title">
      <br>
      <input type="text" placeholder="Company Name" formControlName="companyName">
      <br>
      <hr>
      <button class="btn-save" type="submit">Save</button>
    </form>
  </div>
</ng-template>
